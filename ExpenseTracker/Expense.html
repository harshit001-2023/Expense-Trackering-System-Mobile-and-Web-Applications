<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker App</title>
    <link rel="stylesheet" href="Expensecss.css">
    
</head>
<body>
    <h2>Expense Tracke</h2>

    <div class="container">
        <h4>Your Balance</h4>
        <h1 id="balance">$0.00</h1>
        <div class="inc-exp-container">
            <div>
                <h4>Income</h4>
                <p id="money-plus" class="money-plus">
                    +$0.00
                </p>
            </div>
            <div>
                <h4>Expense</h4>
                <p id="money-minus" class="money-minus">
                    -$0.00
                </p>
            </div>
        </div>
        <h3>History</h3>
        <ul id="list" class="list">
            <li class="minus">
                Cash <span>-$400</span>
                <button class="delete-btn">x</button>
            </li>
        </ul>
        <h3>Add New Transition</h3>
        <form id="form">
            <div class="form-control">
                <label for="Text">Text</label>
                <input type="text" id="text" placeholder="Enter Text Here...">
            </div>
            <div class="form-control">
                <label for="Amount">Amount <br> **(Enter expense with '-' sign = -xx/income = xx)</label>
                <input type="number" id="amount" placeholder="Enter Amount Here...">
            </div>
            <button class="btn">All Transactions</button>
        </form>
    </div>
    
    



    <script src="Expensejs.js"></script>
</body>
</html>
